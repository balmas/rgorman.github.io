        <h1>Scanning HW 2</h1>
        
        <div data-leading="scan">
            <l>Nōn ego , Phoebe , datās ā tē mihi mentiar artēs,</l> 
            <l data-v-type="pentameter">Nec nōs āëriae vōce monēmur avis,</l> 
            <l>Nec mihi sunt vīsae Clīō Clīūsque sorōrēs</l> 
            <l data-v-type="pentameter">Servantī pecudēs vallibus, Ascra, tuīs:</l>
        <l>Ūsus opus movet hoc: vātī pārēte perītō;</l>
        <l data-v-type="pentameter">Vēra canam: coeptīs, māter Amōris, ades !</l></div>
