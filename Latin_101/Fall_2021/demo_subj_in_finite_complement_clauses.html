    <body>
      <div class="a"><h2><i>The Oxford Latin Syntax</i> on the Genitive</h2>
        
    <p>id ut semper faciās, rogō.</p>
        <p>id nē semper faciās, rogō.</p>
        <p>hortātur mē, ut senātuī scrībam.</p>
       <p>hortātur mē, nē senātuī scrībam.</p>
       <p>mē hortāta est, ut scrīberem ad tē.</p>
        <p>imperat mīlitibus Caesar, ut nāvīs faciant.</p>
        <p>placuit ei, ut ad Ariovistum lēgātōs mitteret.</p>
        
      
      </div>
