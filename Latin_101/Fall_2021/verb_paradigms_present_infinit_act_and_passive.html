<!DOCTYPE html>
<html>
    <head>
        <title>Verb paradigms present infinitives</title>
        <style>
            div.a {
                font-size: 200%;
                color: red;
            }
            
            div.b {
                font-size: 100%;
            }
            
            div.c {
                color: red;
            }
            
            table,
            th,
            td {
                border: 1px solid black;
                padding: 15px;
            }
            
            
            th {
                background-color: #04AA6D;
                color: white;
            }</style>
    </head>
    <body>
        <table>
            <caption>Present Infinitive </caption>
            <colgroup>
                <col />
                <col />
                <col />
            </colgroup>
            <thead>
                <tr>
                    <th>Regular</th>
                    <th>Active</th>
                    <th>Passive</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>pattern 1 (laudō)</td>
                    <td><div class="a">laudāre</div></td>
                    <td><div class="a">laudārī</div></td>
                </tr>
                <tr>
                    <td>Pattern 2 (moneō)</td>
                    <td><div class="a">monēre</div></td>
                    <td><div class="a">monērī</div></td>
                    
                </tr>
                <tr>
                    <td>Pattern 3 (agō)</td>
                    <td><div class="a">agere</div></td>
                    <td><div class="a">agī</div></td>
                    
                </tr>
                <tr>
                    <td>Pattern 3i (capiō)</td>
                    <td><div class="a">capere</div></td>
                    <td><div class="a">capī</div></td>
                </tr>
                <tr>
                    <td>Pattern 4 (audiō)</td>
                    <td><div class="a">audīre</div></td>
                    <td><div class="a">audīrī</div></td>
                </tr>
                <tr>
                    <th>Irregular</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>sum</td>
                    <td><div class="a">esse</div></td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>eō</td>
                    <td><div class="a">īre</div></td>
                    <td><div class="a">īrī</div></td>
                </tr>
                <tr>
                    <td>ferō</td>
                    <td><div class="a">ferre</div></td>
                    <td><div class="a">ferrī</div></td>
                </tr>
                <tr>
                    <td>dō</td>
                    <td><div class="a">dare</div></td>
                    <td><div class="a">darī</div></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
