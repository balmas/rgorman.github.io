<!DOCTYPE html>
<html>
    <head>
        <title>Latin 101 Adjective Patterns (irregular)</title>
        <style>
            div.a {
                font-size: 200%;
                color: red;
            }
            
            div.b {
                font-size: 100%;
            }
            
            table,
            th,
            td {
                border: 1px solid black;
            }
            
            th {
                background-color: #04AA6D;
                color: white;
            }</style>
    </head>
    <body>
        
        <h1>ūnus, ūna, ūnum, "one" </h1>
        
        
        <table style="width:100%" border="1">
            <tr>
                <th></th>
                <th>Masculine</th>
                <th>Feminine</th>
                <th>Neuter</th>
            </tr>
            <tr>
                <td><b>Nom Sing</b></td>
                <td>
                    <div class="a">ūnus</div>
                </td>
                <td>
                    <div class="a">ūna</div>
                </td>
                <td><div class="a">ūnum</div></td>
            </tr>
            <tr>
                <td><b>Gen Sing</b></td>
                <td>
                    <div class="a">ūnīus</div>
                </td>
                <td>
                    <div class="a">ūnīus</div>
                </td>
                <td><div class="a">ūnīus</div></td>
            </tr>
            <tr>
                <td><b>Dat Sing</b></td>
                <td>
                    <div class="a">ūnī</div>
                </td>
                <td>
                    <div class="a">ūnī</div>
                </td>
                <td><div class="a">ūnī</div></td>
            </tr>
            <tr>
                <td><b>Acc Sing</b></td>
                <td>
                    <div class="a">ūnum</div>
                </td>
                <td>
                    <div class="a">ūnam</div>
                </td>
                <td><div class="a">ūnum</div></td>
               
            </tr>
            <tr>
                <td><b>Abl Sing</b></td>
                <td>
                    <div class="a">ūnō</div>
                </td>
                <td>
                    <div class="a">ūnā</div>
                </td>
                <td><div class="a">ūnō</div></td>
            </tr>
        </table>
    </body>
</html>
