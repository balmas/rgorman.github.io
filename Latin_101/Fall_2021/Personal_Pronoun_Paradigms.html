<!DOCTYPE html>
<html>
    <head>
        <title>Latin 101 Personal Pronoun Paradigms</title>
        <style>
            div.a {
                font-size: 200%;
                color: red;
            }
            
            div.b {
                font-size: 100%;
            }
            
            table,
            th,
            td {
                border: 1px solid black;
            }
            
            th {
                background-color: #04AA6D;
                color: white;
            }</style>
    </head>
    <body>
        
       <h1> Ego (I) and Tū (you) </h1>
        
        
        <table style="width:100%" border="1">
            <tr>
                <th></th>
                <th>EGO</th>
                <th>TU</th>
            </tr>
            <tr>
                <td><b>Nom Sing</b></td>
                <td>
                    <div class="a">ego</div>
                </td>
                <td>
                    <div class="a">tū</div>
                </td>
            </tr>
            <tr>
                <td><b>Gen Sing</b></td>
                <td>
                    <div class="a">meī</div>
                </td>
                <td>
                    <div class="a">tuī</div>
                </td>
            </tr>
            <tr>
                <td><b>Dat Sing</b></td>
                <td>
                    <div class="a">mihi/mī</div>
                </td>
                <td>
                    <div class="a">tibi</div>
                </td>
            </tr>
            <tr>
                <td><b>Acc Sing</b></td>
                <td>
                    <div class="a">mē</div>
                </td>
                <td>
                    <div class="a">tē</div>
                </td>
            </tr>
            <tr>
                <td><b>Abl Sing</b></td>
                <td>
                    <div class="a">mē</div>
                </td>
                <td>
                    <div class="a">tē</div>
                </td>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td><b>Nom Plur</b></td>
                <td>
                    <div class="a">nōs</div>
                </td>
                <td>
                    <div class="a">vōs</div>
                </td>
            </tr>
            <tr>
                <td><b>Gen Plur</b></td>
                <td>
                    <div class="a">nostrum/nostrī</div>
                </td>
                <td>
                    <div class="a">vestrum/vestrī</div>
                </td>
            </tr>
            <tr>
                <td><b>Dat Plur</b></td>
                <td>
                    <div class="a">nōbīs</div>
                </td>
                <td>
                    <div class="a">vōbīs</div>
                </td>
            </tr>
            <tr>
                <td><b>Acc Plur</b></td>
                <td>
                    <div class="a">nōs</div>
                </td>
                <td>
                    <div class="a">vōs</div>
                </td>
            </tr>
            <tr>
                <td><b>Abl Plur</b></td>
                <td>
                    <div class="a">nōbīs</div>
                </td>
                <td>
                    <div class="a">vōbīs</div>
                </td>
            </tr>
        </table></body>
</html>
