<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/alpheios-components@beta/dist/style/style-components.css" />
        <title>Latin 102 practice sentences</title>
        <style>
            .item1 {
                grid-area: number;
            }
            .item2 {
                grid-area: main;
            
            
            }
            .item3 {
                grid-area: notes;
            }
            
            
            .grid-container {
                display: grid;
                grid-template-areas: 
                'number main main main main notes notes';
                grid-template-columns: 10% 25% 25%;
            
                grid-gap: 10px;
                background-color: #ebf5fb;
                padding: 5px;
            }
            
            .grid-container > div {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }</style>
    </head>
    <body>
        <h1>Translation Sentences 10</h1>
        <div lang="lat" class="alpheios-enabled">
            
            <div class="grid-container">
                <div class="item1">1</div>
                <div class="item2">mittō ad tē Trebātium.</div>
                <div class="item3">xxx</div>
            </div>
            
        </div>
       
       
        <script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(event) {
    import ('https://cdn.jsdelivr.net/npm/alpheios-embedded@beta/dist/alpheios-embedded.js').then(embedLib => {
      window.AlpheiosEmbed.importDependencies({ mode: 'custom', libs: {
        components: 'https://cdn.jsdelivr.net/npm/alpheios-components@beta/dist/alpheios-components.js' }}).then(Embedded => {
          new Embedded({clientId: 'embed-lib-demo-treebanks', authEnv: null}).activate();
      }).catch(e => {
        console.error(`Import of an embedded library dependencies failed: ${e}`)
      })
    }).catch(e => {
      console.error(`Import of an embedded library failed: ${e}`)
    })
  });
</script>
       
    </body>
</html>
