<!-- This demo shows how to enable aligned treebanks and translations -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alpheios Embedded Library Treebank Translation Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alpheios-components@latest/dist/style/style-components.min.css"/>
    <meta name="alpheios-v2-treebank-diagram-url"
      data-alpheios_tb_src="https://alpheios.net/alpheios-treebanks/DOC.html?chunk=SENTENCE&w=WORD"/>
</head>

<body
  data-alpheios_tb_app="perseids-treebank-template"
  data-alpheios_tb_app_version="2.2.0" 
  data-alpheios_tb_app_url="https://trees.alpheios.net/embed/DOC/SENTENCE">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
          import ("https://cdn.jsdelivr.net/npm/alpheios-embedded@latest/dist/alpheios-embedded.min.js").then(embedLib => {
            window.AlpheiosEmbed.importDependencies({ mode: 'cdn' }).then(Embedded => {
              new Embedded({clientId: 'embed-lib-demo-gorman', authEnv: null}).activate();
            }).catch(e => {
              console.error(`Import of an embedded library dependencies failed: ${e}`)
            })
          }).catch(e => {
            console.error(`Import of an embedded library failed: ${e}`)
          })
        });
    </script>
    <div lang="grc" class="alpheios-enabled">
      <ul>
        <li>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-1">μετὰ</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-2">δὲ</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-3">ταῦτα</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-4">οὐ</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-5">πολλαῖς</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-6">ἡμέραις</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-7">ὕστερον</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-8">ἦλθεν</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-9">ἐξ</span>
          <span data-alpheios_tb_ref="tlg0032.tlg001.perseus-grc2.1.1-1.4#1-10">Ἀθηνῶν</span>
        </li>
      </ul>
      
   </div>
   <div lang="lat" class="alpheios-enabled">
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-1">Q.</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-2">Mucius</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-3">augur</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-4">multa</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-5">narrare</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-6">de</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-7">C.</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-8">Laelio<span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-9">socero</span>
    <span data-alpheios_tb_ref="phi0474.phi052.perseus-lat1#1-1">suo</span>
  </div>
</body>
</html>
